<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinewood Dreamscapes</title>
    <link rel="stylesheet" href="home.css"> 
</head>
<body>
    <h1>Welcome to Pinewood Dreamscapes!</h1>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#circulars">Circulars for Members</a>
        <a href="#guidelines">Visitor Guidelines</a>
        <a href="#events">Events</a>
    </div>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="img/society.jpeg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="img/bedroom.jpeg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="img/sofa.jpeg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="img/kitchen.jpeg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="img/washroom.jpeg" style="width:100%">
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login as Resident</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="block">Block:</label>
                <input type="text" id="block" name="block"><br><br>
                <label for="flat">Flat Number:</label>
                <input type="text" id="flat" name="flat"><br><br>
                <input type="submit" value="Login" id="loginButton">
            </form>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
