<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Housing Management Dashboard</title>
  <link rel="stylesheet" href="style.css"> </head>

  <style>
    body {
  font-family: sans-serif;
  margin: 20px;
}

h1 {
  text-align: center;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.card {
  background-color: #f1f1f1;
  padding: 20px;
  border-radius: 5px;
}

.events p, .events a {
  margin-top: 10px;
}

.facility-booking p#booked-facilities {
  font-weight: bold;
}

.book-button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  cursor: pointer;
  margin-top: 10px;
}

.noticeboard {
  display: flex;
  flex-direction: column;
}

.notice {
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 5px;
  background-color: #f5f5f5;
}

.notice h3, .notice p {
  margin: 5px 0;
}

  </style>
<body>
  <h1>Housing Management Dashboard</h1>

  <div class="grid-container">
    <div class="card">
      <h2>Events</h2>
    </div>
    <div class="card">
      <h2>Facility Booking</h2>
    </div>
    <div class="card">
      <h2>Circulars</h2>
    </div>
    <div class="card">
      <h2>Noticeboard</h2>
    </div>
  </div>

</body>
</html>
