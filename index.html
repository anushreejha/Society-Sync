<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinewood Dreamscapes</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Welcome to Pinewood Dreamscapes!</h1>
    <div class="topnav">
        <a class="active" href="/index.html">Home</a>
        <a href="#about">About</a>
        <a href="#circulars">Circulars for Members</a>
        <a href="#guidelines">Visitor Guidelines</a>
        <a href="/events.html">Events</a>
    </div>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <img src="img/society.jpeg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="img/.jpeg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="img/society.jpeg" style="width:100%">
        </div>
      


        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Login as Resident</p>
            <!-- login form-->
        </div>
    </div>

    <script>
        // JavaScript for slideshow
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }

        // JavaScript to handle popup
        var modal = document.getElementById("loginModal");
        var span = document.getElementsByClassName("close")[0];
        
        // Open the modal when the page loads
        window.onload = function() {
            modal.style.display = "block";
        }

        // Close the modal when the close button is clicked
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Close the modal when the user clicks outside of it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
